tosca_definitions_version: micro_tosca_yaml_1.1
description: hello-world
imports:
- micro: https://di-unipi-socc.github.io/microTOSCA/1.1/microTOSCA.yaml
topology_template:
  node_templates:
    shipping:
      type: micro.nodes.Service
      requirements:
      - interaction: order_db
      - interaction: rabbitmq
      - interaction: catalogue
    catalogue:
      type: micro.nodes.Service
      requirements:
      - interaction: order
    order_db:
      type: micro.nodes.Datastore
    order:
      type: micro.nodes.Service
      requirements:
      - interaction:
          node: shipping
          relationship: tcd
      - interaction: order_db
      - interaction: rabbitmq
    rabbitmq:
      type: micro.nodes.MessageBroker
    Api gateway:
      type: micro.nodes.MessageRouter
      requirements:
      - interaction: shipping
  groups:
    edgenodes:
      type: micro.groups.Edge
      members:
      - order
      - Api gateway
      - catalogue
    team-primo:
      type: micro.groups.Team
      members:
      - shipping
      - order
      - order_db
    team-secondo:
      type: micro.groups.Team
      members:
      - Api gateway
      - rabbitmq
      - catalogue
  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true
    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true
    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true
    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
