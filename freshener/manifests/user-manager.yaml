apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
  labels:
    service: user-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      service: user-manager
  template:
    metadata:
      labels:
        service: user-manager
    spec:
      serviceAccountName: robot-shop
      containers:
      - name: user-manager
        image: robotshop/rs-user-manager:latest
        imagePullPolicy: IfNotPresent
        env:
          # agent networking access
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-manager-srv
  labels:
    service: user-manager
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    service: user-manager